# Lernmanager Nginx Configuration
#
# Installation:
#   1. Copy to /etc/nginx/sites-available/lernmanager
#   2. Replace DOMAIN.TLD with your actual domain
#   3. sudo ln -s /etc/nginx/sites-available/lernmanager /etc/nginx/sites-enabled/
#   4. sudo nginx -t && sudo systemctl reload nginx
#   5. sudo certbot --nginx -d DOMAIN.TLD
#

server {
    listen 80;
    server_name DOMAIN.TLD;

    # Redirect HTTP to HTTPS (certbot will add this automatically)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve static files directly (faster than proxying)
    location /static/ {
        alias /opt/lernmanager/static/;
        expires 1d;
        add_header Cache-Control "public";
    }

    # Protected file downloads via X-Accel-Redirect
    # Flask checks authentication, then nginx serves the file directly.
    # "internal" means this location cannot be accessed by clients directly.
    location /protected-files/ {
        internal;
        alias /opt/lernmanager/instance/uploads/;
    }

    # File upload size limit (matches Flask's MAX_CONTENT_LENGTH)
    client_max_body_size 64M;
}
