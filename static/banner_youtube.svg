  <!-- Screen content: progress bar fill -->
  <rect x="98" y="54" width="42" height="12" fill="#10b981"/>
  <!-- Screen content: text lines -->
  <rect x="98" y="72" width="30" height="6" fill="#64748b"/>
  <rect x="98" y="48" width="24" height="6" fill="#94a3b8"/>
  <!-- Checkmark on screen -->
  <rect x="146" y="72" width="6" height="6" fill="#10b981"/>
  <rect x="152" y="66" width="6" height="6" fill="#10b981"/>
  <!-- Monitor stand -->
  <rect x="116" y="96" width="24" height="6" fill="#3b82f6"/>
  <rect x="110" y="102" width="36" height="6" fill="#3b82f6"/>
</svg>
